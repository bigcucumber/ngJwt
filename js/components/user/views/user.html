<div ng-controller="userCtrl">
    <!-- data show demo-->
    <ul ng-repeat="user in userlist">
        <li>{{user.name}} : {{user.age}}</li>
    </ul>
    <!-- function method demo -->
    <button type="button" ng-click="clickMe()">ClickMe</button>

    <!-- filter demo -->
    <button show-dialog data-dialog="{'title': '确认删除', 'content': '无法恢复哦'}">ShowDialog</button>
</div>
